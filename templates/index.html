    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GetEm</title>
    </head>
    <body style="font-family: Arial, Helvetica, sans-serif">
        <form action = "/done" method = "POST" enctype="multipart/form-data">
            <label for="fname">Rank/Name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="fintake">Intake:</label><br>
            <input type="text" id="fintake" name="fintake"><br><br>

            <p>Role in Team:</p>
            <input type="radio" id="fGL" name="frole" value="GL">
            <label for="fGL">GL</label><br>
            <input type="radio" id="fCrew" name="frole" value="Crew">
            <label for="fCrew">Crew</label><br><br><br>

            <label for="fmonth">Month:</label>
            <select name="fmonth" id="fmonth">
                <option value="01">01 January</option>
                <option value="02">02 February</option>
                <option value="03">03 March</option>
                <option value="04">04 April</option>
                <option value="05">05 May</option>
                <option value="06">06 June</option>
                <option value="07">07 July</option>
                <option value="08">08 August</option>
                <option value="09">09 September</option>
                <option value="10">10 October</option>
                <option value="11">11 November</option>
                <option value="12">12 December</option>
            </select><br>

            <label for="year">Year:</label>
            <input type="text" id="year" name="year"><br><br><br>

            <p>Select .txt file containing leaves:</p>
            <input type="file" id="txtfile" name="txtfile"><br><br><br>

            <label for="url">Form Link:</label><br>
            <input type="text" id="url" name="url"><br><br><br>

            <input type="submit">
        </form>
    </body>
    </html>
